{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="me-3">{{ film.title }}</h1>
        <div class="col-md-8">
            <style>
                .trailer {
                    width: 730px;
                    height: 510px;
                    padding-bottom: 56.25%; /* 16:9 aspect ratio */
                    position: relative;
                }
                .trailer iframe {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                } 
            </style>
            <div class="trailer">
                <iframe src="{{ trailer_url }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-md-4">
            <img src="{{ film.poster }}" alt="{{ film.title }}" height="510px" width="340px">
        </div>
    </div>
</div>
{% endblock %}
